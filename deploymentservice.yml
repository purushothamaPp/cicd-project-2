apiVersion: apps/v1
kind: Deployment
metadata:
    name: azureproject-1
    labels:
       env: prod
       app: app-1
spec:
   replicas: 2
   selector:
       matchLabels:
           env: prod
           app: app-1
   template:
       metadata:
           labels:
              env: prod
              app: app-1
       spec:
          containers:
              - name: maven
                image: purushothamareddy/azureproject:1.0
                ports:
                  - containerPort: 8080
                  
                  
 
---
apiVersion: v1
kind: Service
metadata:
     name: azureproject-1
     labels:
         env: prod
         app: app-1
spec:
  selector:
      app: app-1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer    
